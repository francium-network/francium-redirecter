<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Bot Dashboard</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --primary-color: #4a90e2;
            --green: #4caf50;
            --red: #f44336;
            --orange: #ff9800;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        #status-indicator {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status-connected { background-color: var(--green); color: black; }
        .status-disconnected { background-color: var(--red); color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
        }
        .age { font-style: italic; color: #aaa; }
        .age.fresh { color: var(--green); }
        .age.stale { color: var(--orange); }
        .age.old { color: var(--red); }
        .fetching { color: var(--yellow); font-weight: bold; }
        
        form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; }
        label { font-weight: bold; }
        input, select, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            background-color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Proxy Bot Dashboard
                <span id="status-indicator">Connecting...</span>
            </h1>
            <p>View cache status and retrieve proxy lists.</p>
        </div>

        <div class="card">
            <h2>Cache Status
                <button id="refresh-cache-btn" style="float: right; font-size: 0.8em; padding: 5px 10px;">Refresh</button>
            </h2>
            <div id="cache-status-container">
                <table>
                    <thead>
                        <tr>
                            <th>Filter</th>
                            <th>Type</th>
                            <th>Count</th>
                            <th>Last Updated</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="cache-table-body">
                        <tr><td colspan="5">Loading cache status...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card">
            <h2>Get Proxies From Cache</h2>
            <form id="get-proxies-form">
                <label for="get-type">Proxy Type:</label>
                <select id="get-type" required></select>
                
                <label for="get-filter">Filter:</label>
                <select id="get-filter" required></select>
                
                <label for="get-count">Count:</label>
                <input type="number" id="get-count" value="100" min="1" max="5000">

                <button type="submit">Get Proxies</button>
            </form>
        </div>
    </div>

    <script src="/dashboard.js"></script>
</body>
</html>
